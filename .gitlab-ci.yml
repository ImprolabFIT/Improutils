image: python:latest

stages:
  - test
  - deploy

before_script:
   - pip install twine
   - python setup.py sdist

test_install:
  stage: test
  script:
    - pip install .
    - python test_install.py


deploy_staging:
  stage: deploy
  variables:
    TARGET_ENV: "stage"
    TWINE_USERNAME: $PYPI_USER
    TWINE_PASSWORD: $PYPI_TOKEN_TEST
  script:
    - twine upload --repository testpypi dist/* --verbose
  only:
    - master


deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USER
    TWINE_PASSWORD: $PYPI_TOKEN_PROD
  script:
    - twine upload dist/* --verbose
  only:
    - master
  when: manual